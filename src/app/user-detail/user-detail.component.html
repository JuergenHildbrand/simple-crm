<mat-card class="userDetailHeader">
    <button mat-icon-button class="pinUpperRightCorner" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editUser()">Edit</button>
      </mat-menu>

    <img src="./assets/img/profile.png">
    <div class="userDetails">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.eMail }}
    </div>
</mat-card>

<mat-card class="mt32">

    <button mat-icon-button class="pinUpperRightCorner" [matMenuTriggerFor]="editAddress">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #editAddress="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
      </mat-menu>

    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
